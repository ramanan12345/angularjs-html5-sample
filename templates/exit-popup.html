<div class="modal-content modal-exit-popup" style="position: absolute; z-index: 3000">
    <div class="modal-header">
        <button ng-click="close()" type="button" class="close" data-dismiss="modal"><span
                aria-hidden="true">&times;</button>
        <h3 class="modal-title">Exit Lab Configrmation</h3>
    </div>
    <div class="modal-body">
        <span>
            Clicking 'OK' will take you out of this Lab.
            Are you sure want to Exit.
        </span>
    </div>
    <div class="modal-footer">
        <button class="btn-exit-popup-ok" ng-click="ok()">ok</button>
    </div>
</div>
