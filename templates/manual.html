<div ui-draggable ui-drag-options="{handle: '.modal-header'}" style="width:400px">
    <div resizable options="{maxWidth: 400, minHeight: 400}"
         class="manual modal-content modal-exit-popup">
        <div class="modal-header">
            <img src="/images/maximize_icon.jpg" ng-click="maximize()" class="btn btn-maximize" alt=""/>
            <button ng-click="close()" type="button" class="close" data-dismiss="modal"><span
                aria-hidden="true">&times;</button>
            <h3 class="modal-title">Lab Manual</h3>
        </div>
        <div class="modal-body">
        <span style="margin-top: 10px">
            <button ng-hide="showManual" ng-click="showManualClick()">Click to open manual</button>
        </span>
            <ul class="manual" ng-show="showManual">
                <li class="active">
                    <a href="#" ng-click="loadContent('background')">Background</a>

                </li>
                <li>
                    <a href="#" ng-click="loadContent('procedures')">Procedures</a>
                </li>
                <li>
                    <a href="#">Lab Notes</a>
                </li>
                <li>
                    <a href="#">Print</a>
                </li>
            </ul>
            <div ng-show="showManual" class="content" id="content">

            </div>
        </div>
        <div class="modal-footer">
            <!--<button class="btn-exit-popup-ok" ng-click="ok()">ok</button>-->
        </div>
    </div>
</div>
